<div>
  <h6>{{ field.label }}</h6>
  <form [formGroup]="group">
    <div class="form-check" *ngFor="let option of field.options">
      <input
        class="form-check-input"
        type="radio"
        [formControlName]="field.name"
        [value]="option.value"
        [id]="option.value"
      />
      <label class="form-check-label" [for]="option.value"
        >{{ option.label }}
      </label>
    </div>
  </form>
</div>
